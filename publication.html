<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إصداراتنا - مكتبة أوزيريس</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Amiri:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="publication.css">
</head>

<body>
    <!-- Particle System Background -->
    <div class="particles-container" id="particlesContainer"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-glow"></div>
        <div class="header-container">
            <div class="header-top">
                <div class="logo-section">
                    <div class="floating-logo-book">
                        <div class="logo-book-cover">
                            <div class="logo-book-spine"></div>
                            <div class="logo-book-pages">
                                <div class="page"></div>
                                <div class="page"></div>
                                <div class="page"></div>
                            </div>
                            <div class="logo-book-content">
                                <i class="fas fa-infinity"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Osiris Logo Image -->
                    <div class="osiris-logo">
                        <img src="images/header.png" alt="Osiris Logo" class="osiris-logo-img">
                        <div class="logo-glow"></div>
                    </div>

                    <div class="logo-text">
                        <h1 class="glowing-text">OSIRIS BOOKSHOP</h1>
                        <p class="subtitle-text">مكتبة أوزيريس للكتب العلمية</p>
                        <div class="logo-underline"></div>
                    </div>
                </div>

                <div class="header-actions">
                    <div class="search-container">
                        <div class="search-glow"></div>
                        <input type="text" class="search-input" placeholder="ابحث في عالم المعرفة...">
                        <button class="search-btn">
                            <i class="fas fa-search"></i>
                            <div class="btn-ripple"></div>
                        </button>
                    </div>

                    <div class="user-menu">
                        <a href="login.html" class="user-link glassmorphism">
                            <i class="fas fa-user"></i>
                            <span>حسابي</span>
                            <div class="link-glow"></div>
                        </a>
                        <a href="cart.html" class="cart-link glassmorphism">
                            <i class="fas fa-shopping-cart cart-icon-animated"></i>
                            <span class="cart-count">0</span>
                            <div class="cart-pulse"></div>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="main-nav">
                <ul class="nav-menu">
                    <li><a href="home.html" class="nav-link" data-text="الرئيسية"><i class="fas fa-home"></i> الرئيسية</a></li>
                    <li><a href="about.html" class="nav-link" data-text="عن الموقع"><i class="fas fa-info-circle"></i> عن الموقع</a></li>
                    <li><a href="publication.html" class="nav-link active" data-text="اصدراتنا"><i class="fas fa-book"></i> اصدراتنا</a></li>
                    <li><a href="publisher.html" class="nav-link" data-text="الناشرون"><i class="fas fa-building"></i> الناشرون</a></li>
                    <li><a href="author.html" class="nav-link" data-text="المؤلفون"><i class="fas fa-user-pen"></i> المؤلفون</a></li>
                    <li><a href="catalog.html" class="nav-link" data-text="لكتالوجات"><i class="fas fa-book-open"></i> لكتالوجات</a></li>
                    <li><a href="cart.html" class="nav-link" data-text="سله المشتريات"><i class="fas fa-shopping-cart"></i> سله المشتريات</a></li>
                    <li><a href="news.html" class="nav-link" data-text="اخبار و احداث"><i class="fas fa-newspaper"></i> اخبار و احداث</a></li>
                    <li><a href="connect.html" class="nav-link" data-text="اتصل بنا"><i class="fas fa-phone"></i> اتصل بنا</a></li>
                </ul>
                <div class="nav-indicator"></div>
            </nav>
        </div>
    </header>

    <!-- Publications Section -->
    <section class="publications-section">
        <div class="publications-background-effects">
            <div class="publications-gradient-orb orb-1"></div>
            <div class="publications-gradient-orb orb-2"></div>
            <div class="publications-gradient-orb orb-3"></div>
        </div>

        <div class="publications-container">
            <!-- Page Header -->
            <div class="page-header">
                <h2 class="page-title">
                    <i class="fas fa-books"></i> إصداراتنا
                </h2>
                <p class="page-subtitle">اكتشف مجموعة الكتب المتميزة من مكتبة أوزيريس</p>
            </div>

            <!-- Advanced Search Section -->
            <div class="advanced-search-section glassmorphism">
                <div class="search-glow"></div>

                <div class="search-header">
                    <h3>
                        <i class="fas fa-search-plus"></i> البحث المتقدم
                    </h3>
                    <button class="toggle-search-btn">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>

                <div class="search-form" id="searchForm">
                    <div class="search-grid">
                        <div class="search-group">
                            <label for="bookName"><i class="fas fa-book"></i> اسم الكتاب</label>
                            <input type="text" id="bookName" placeholder="اكتب اسم الكتاب...">
                            <div class="input-glow"></div>
                        </div>

                        <div class="search-group">
                            <label for="bookCategory"><i class="fas fa-tag"></i> اختر التصنيف</label>
                            <select id="bookCategory">
                                <option value="">جميع التصنيفات</option>
                                <option value="dictionaries">قواميس</option>
                                <option value="languages">لغات</option>
                                <option value="academic">أكاديمية</option>
                                <option value="scientific">علمية</option>
                                <option value="children">أطفال</option>
                                <option value="literature">أدب</option>
                            </select>
                            <div class="input-glow"></div>
                        </div>

                        <div class="search-group">
                            <label for="bookPublisher"><i class="fas fa-building"></i> اختر الناشر</label>
                            <select id="bookPublisher">
                                <option value="">جميع الناشرين</option>
                                <option value="oxford">أكسفورد</option>
                                <option value="cambridge">كامبريدج</option>
                                <option value="springer">شبرنجر</option>
                                <option value="elsevier">إلسفير</option>
                                <option value="dar-almaarif">دار المعارف</option>
                            </select>
                            <div class="input-glow"></div>
                        </div>

                        <div class="search-group">
                            <label for="bookLanguage"><i class="fas fa-language"></i> لغة الكتاب</label>
                            <select id="bookLanguage">
                                <option value="">جميع اللغات</option>
                                <option value="arabic">العربية</option>
                                <option value="english">الإنجليزية</option>
                                <option value="french">الفرنسية</option>
                                <option value="german">الألمانية</option>
                                <option value="spanish">الإسبانية</option>
                            </select>
                            <div class="input-glow"></div>
                        </div>

                        <div class="search-group">
                            <label for="bookEdition"><i class="fas fa-layer-group"></i> الطبعة</label>
                            <select id="bookEdition">
                                <option value="">جميع الطبعات</option>
                                <option value="1">الطبعة الأولى</option>
                                <option value="2">الطبعة الثانية</option>
                                <option value="3">الطبعة الثالثة</option>
                                <option value="4">الطبعة الرابعة</option>
                                <option value="5+">الطبعة الخامسة فأكثر</option>
                            </select>
                            <div class="input-glow"></div>
                        </div>

                        <div class="search-group">
                            <label for="bookISBN"><i class="fas fa-barcode"></i> اختر الرقم الدولي</label>
                            <input type="text" id="bookISBN" placeholder="أدخل ISBN...">
                            <div class="input-glow"></div>
                        </div>

                        <div class="search-group">
                            <label for="bookBarcode"><i class="fas fa-qrcode"></i> الباركود</label>
                            <input type="text" id="bookBarcode" placeholder="أدخل الباركود...">
                            <div class="input-glow"></div>
                        </div>

                        <div class="search-group">
                            <label for="bookAuthor"><i class="fas fa-user-pen"></i> المؤلف</label>
                            <input type="text" id="bookAuthor" placeholder="اسم المؤلف...">
                            <div class="input-glow"></div>
                        </div>
                    </div>

                    <div class="search-actions">
                        <button class="search-submit-btn">
                            <i class="fas fa-search"></i>
                            بحث
                            <div class="btn-bg-animation"></div>
                        </button>
                        <button class="search-reset-btn">
                            <i class="fas fa-undo"></i>
                            إعادة تعيين
                        </button>
                    </div>
                </div>
            </div>

            <!-- Books Grid Section -->
            <div class="books-section">
                <div class="section-header">
                    <h3>الكتب المتاحة</h3>
                    <div class="view-controls">
                        <button class="view-btn active" data-view="grid">
                            <i class="fas fa-th"></i>
                        </button>
                        <button class="view-btn" data-view="list">
                            <i class="fas fa-list"></i>
                        </button>
                        <div class="sort-control">
                            <select id="sortBy">
                                <option value="newest">الأحدث أولاً</option>
                                <option value="oldest">الأقدم أولاً</option>
                                <option value="price-low">السعر: من الأقل للأعلى</option>
                                <option value="price-high">السعر: من الأعلى للأقل</option>
                                <option value="name">حسب الأسم (أ-ي)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="books-grid" id="booksGrid">
                    <!-- Books will be loaded here by JavaScript -->
                </div>

                <!-- Pagination -->
                <div class="pagination">
                    <button class="pagination-btn prev" disabled>
                        <i class="fas fa-chevron-right"></i>
                        السابق
                    </button>
                    <div class="pagination-numbers">
                        <button class="page-number active">1</button>
                        <button class="page-number">2</button>
                        <button class="page-number">3</button>
                        <span class="page-dots">...</span>
                        <button class="page-number">10</button>
                    </div>
                    <button class="pagination-btn next">
                        التالي
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Quick View Modal -->
    <div class="modal" id="bookModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>تفاصيل الكتاب</h3>
                <button class="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <!-- Book details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="publication.js"></script>
</body>

</html>
