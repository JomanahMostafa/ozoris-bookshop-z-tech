<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول - مكتبة أوزيريس</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Amiri:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- Particle System Background -->
    <div class="particles-container" id="particlesContainer"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-glow"></div>
        <div class="header-container">
            <div class="header-top">
                <div class="logo-section">
                    <div class="floating-logo-book">
                        <div class="logo-book-cover">
                            <div class="logo-book-spine"></div>
                            <div class="logo-book-pages">
                                <div class="page"></div>
                                <div class="page"></div>
                                <div class="page"></div>
                            </div>
                            <div class="logo-book-content">
                                <i class="fas fa-infinity"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Osiris Logo Image -->
                    <div class="osiris-logo">
                        <img src="images/header.png" alt="Osiris Logo" class="osiris-logo-img">
                        <div class="logo-glow"></div>
                    </div>

                    <div class="logo-text">
                        <h1 class="glowing-text">OSIRIS BOOKSHOP</h1>
                        <p class="subtitle-text">مكتبة أوزيريس للكتب العلمية</p>
                        <div class="logo-underline"></div>
                    </div>
                </div>

                <div class="header-actions">
                    <div class="user-menu">
                        <a href="signup.html" class="user-link glassmorphism">
                            <i class="fas fa-user-plus"></i>
                            <span>إنشاء حساب</span>
                            <div class="link-glow"></div>
                        </a>
                        <a href="home.html" class="user-link glassmorphism">
                            <i class="fas fa-home"></i>
                            <span>الرئيسية</span>
                            <div class="link-glow"></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-background-effects">
            <div class="login-gradient-orb orb-1"></div>
            <div class="login-gradient-orb orb-2"></div>
        </div>

        <div class="login-container">
            <div class="login-card glassmorphism">
                <div class="login-glow"></div>

                <div class="login-header">
                    <div class="login-icon">
                        <i class="fas fa-sign-in-alt"></i>
                        <div class="icon-pulse"></div>
                    </div>
                    <h2 class="login-title">تسجيل دخول</h2>
                    <p class="login-subtitle">مرحباً بعودتك إلى مكتبة أوزيريس</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="input-group">
                        <label for="email"><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" required>
                        <div class="input-glow"></div>
                    </div>

                    <div class="input-group">
                        <label for="password"><i class="fas fa-lock"></i> كلمة المرور</label>
                        <input type="password" id="password" name="password" required>
                        <div class="input-glow"></div>
                        <div class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>

                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">تذكرني</label>
                        </div>
                        <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                    </div>

                    <button type="submit" class="login-btn">
                        <span>تسجيل الدخول</span>
                        <i class="fas fa-arrow-left"></i>
                        <div class="btn-bg-animation"></div>
                    </button>

                    <div class="social-login">
                        <p>أو سجل الدخول باستخدام</p>
                        <div class="social-buttons">
                            <a href="#" class="social-btn facebook">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-btn google">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-btn twitter">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </div>
                    </div>

                    <div class="login-footer">
                        <p>ليس لديك حساب؟ <a href="signup.html">إنشاء حساب جديد</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Custom JavaScript -->
    <script src="signup.js"></script>
</body>

</html>
